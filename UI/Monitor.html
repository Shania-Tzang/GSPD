  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/sidenev.js" defer></script>

<body class="w3-light-grey">
  <!-- Sidenav/menu -->
  <nav class="w3-sidenav w3-black w3-animate-right w3-center w3-top   w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold; display:none;right:0;"
    id="mySidenav">
    <a href="javascript:void()" onclick="w3_close()" class="w3-padding-32">CLOSE</a>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

    <div class="tab">
      <button class="tablinks active" onclick="opentab(event, 'D1')">Data1</button>
      </li>
